<h2 class="to">New</h2>
		<hr />
		
		<label>
			From:
			<input ng-model="Model.Memo.wordA.word" />
		</label>
		
        <label>
            Language:
         <select ng-model="Model.Memo.wordA.languageIso639" ng-options="k as v.name for ( k , v ) in Model.Languages">
            </select>
        </label>
        
		<label>
			To:
			<input ng-model="Model.Memo.wordB.word" />
		</label>
		
        <label>
            Language:
           <select ng-model="Model.Memo.wordB.languageIso639" ng-options="k as v.name for ( k , v ) in Model.Languages">
            </select>
        </label>
		
		<div class="details">
			<label>
				Description From:
				<textarea  ng-model="Model.Memo.wordA.description">
				</textarea>
			</label>
			<label>
				Description To:
				<textarea ng-model="Model.Memo.wordB.description">
				</textarea>
			</label>
		</div>
        
        <div class="saveBtn" ng-click="onSaveNew(Model.Memo)" href="#">Save</div>
