<h2 class="to">New</h2>
		<hr />
		

        <angucomplete id="wordA"
          placeholder="From"
          pause="400"
          selectedobject="wordA"
          url="{{wordListFromUrl}}"
          titlefield="Word"
          inputclass="form-control form-control-small"/>

        <label>
            Language:
         <select ng-model="Model.Memo.wordA.languageIso639" ng-options="k as v.name for ( k , v ) in Model.Languages" ng-change="updateWordListFromUrl()">
            </select>
        </label>
        
        <angucomplete id="wordB"
          placeholder="To"
          pause="400"
          selectedobject="wordB"
          url="{{wordListToUrl}}"
          titlefield="Word"
          inputclass="form-control form-control-small"/>

        <label>
            Language:
           <select ng-model="Model.Memo.wordB.languageIso639" ng-options="k as v.name for ( k , v ) in Model.Languages" ng-change="updateWordListToUrl()">
            </select>
        </label>
		
		<div class="details">
			<label>
				Description From:
				<textarea  ng-model="Model.Memo.wordA.description">
				</textarea>
			</label>
			<label>
				Description To:
				<textarea ng-model="Model.Memo.wordB.description">
				</textarea>
			</label>
		</div>
        
        <div class="saveBtn" ng-click="onSaveNew(Model.Memo, wordA.title, wordB.title)" href="#">Save</div>
